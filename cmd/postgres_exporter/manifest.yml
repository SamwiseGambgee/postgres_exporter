---
applications:
  - name: APP-NAME
    memory: 512M
    instances: 1
    buildpack: https://github.com/cloudfoundry/go-buildpack.git
    domain: DOMAIN-NAME
    env:
      GOPACKAGENAME: github.com/wrouesnel/postgres_exporter
      DATA_SOURCE_USER: 'USERNAME'
      DATA_SOURCE_PASS: 'PASSWORD'
      DATA_SOURCE_URI: 'POSTGRES-URI'
    services:
      - SERVICE-NAME
